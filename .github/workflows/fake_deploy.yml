name: Fake Deploy

on:
  workflow_call:
    inputs:
      DOCKER_IMAGE_URL:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug input
        run: echo "DEBUG DOCKER_IMAGE_URL=${{ inputs.DOCKER_IMAGE_URL }}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull Image
        run: |
          echo "ğŸ“¥ Pulling image ${{ inputs.DOCKER_IMAGE_URL }}"
          docker pull ${{ inputs.DOCKER_IMAGE_URL }}

      - name: Print Deployment Info
        run: |
          echo "ğŸš€ Deploying image: ${{ inputs.DOCKER_IMAGE_URL }}"
          echo "ğŸ’¡ You can pull this image with:"
          echo "docker pull ${{ inputs.DOCKER_IMAGE_URL }}"

      - name: Run container for 5 minutes with live logs
        run: |
          echo "â³ Starting container..."
          docker run -d --name app_container ${{ inputs.DOCKER_IMAGE_URL }}

          echo "âœ… Container started. Streaming logs for 5 minutes..."
          timeout 300 docker logs -f app_container || true

          echo "ğŸ›‘ Stopping container..."
          docker stop app_container

          echo "ğŸ§¹ Cleaning up..."
          docker rm app_container

          echo "âœ”ï¸ Container stopped and removed."
          echo "ğŸ‰ Deployment simulation complete!"
